<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Web Pribadi Tuan Alipüçì</title>

<!-- Import font Nosifer, Nabla & Creepster -->
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

<style>
* { box-sizing:border-box; transition: all 0.3s ease; }
body, html { margin:0; padding:0; height:100%; font-family:'Poppins',sans-serif; overflow:hidden; }
#bg-video { position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:-2; }
#overlay { position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.6); z-index:-1; }

/* üî• WATERMARK TYPEWRITER + GLITCH HALUS */
#watermark { 
  position:fixed; top:10px; left:50%; transform:translateX(-50%);
  font-size:1.2rem; font-weight:400; font-family:"Nabla", system-ui;
  z-index:30; white-space:nowrap;
}
#poweredText { 
  border-right:2px solid #00ffff;
  padding-right:4px; 
  animation:blinkCursor .7s infinite, glitchText 1.5s infinite;
}
@keyframes blinkCursor {
  0%,100% { border-color:transparent; }
  50% { border-color:#00ffff; }
}
@keyframes glitchText {
  0% { text-shadow: 0 0 1px #00ffff; transform:translate(0,0);}
  20% { text-shadow: 1px 0 2px #00ffff, -1px 1px 1px #00ffff; transform:translate(-1px,1px);}
  40% { text-shadow: -1px -1px 2px #00ffff, 1px 1px 1px #00ffff; transform:translate(1px,-1px);}
  60% { text-shadow: 1px 1px 2px #00ffff, -1px -1px 1px #00ffff; transform:translate(-1px,0);}
  80% { text-shadow: -1px 0 2px #00ffff, 1px 0 1px #00ffff; transform:translate(1px,1px);}
  100% { text-shadow: 0 0 1px #00ffff; transform:translate(0,0);}
}

/* Form Container */
.form-container {
  position:relative; z-index:10; background:rgba(10,10,30,0.85);
  padding:40px 35px; border-radius:16px;
  box-shadow:0 0 10px #00f0ff,0 0 20px #00f0ff,0 0 30px #00f0ff;
  width:340px; text-align:center;
  animation:glowPulse 3s infinite alternate; margin:auto;
  top:50vh; transform:translateY(-50%); color:#fff;
}
@keyframes glowPulse { 0%{box-shadow:0 0 10px #00f0ff;} 100%{box-shadow:0 0 25px #00ffff;} }
.form-container h2 { margin-bottom:28px; font-weight:700; font-size:2rem; text-shadow:0 0 8px #00f0ff; font-family:"Nosifer", sans-serif; }
.input-group { margin-bottom:20px; text-align:left; }
.input-group label { display:block; margin-bottom:8px; font-weight:600; font-size:1rem; color:#00e5ff; text-shadow:0 0 5px #00b8d9; }
.input-group input { width:100%; padding:14px 18px; border-radius:12px; border:2px solid #004d66; background:rgba(0,0,0,0.8); color:#00f0ff; font-size:1rem; box-shadow:inset 0 0 5px #00f0ff; font-family:"Creepster", system-ui; font-weight:400; font-style:normal; }
.input-group input::placeholder { color:#00bfff; }
.btn-login, .btn-register { width:100%; padding:16px 0; border-radius:14px; font-weight:400; font-size:1.2rem; color:#000; background:linear-gradient(45deg,#00ffff,#0066cc); border:none; cursor:pointer; box-shadow:0 0 15px #00ffff; text-transform:uppercase; letter-spacing:1.5px; font-family:"Creepster", system-ui; margin-bottom:10px; }
.btn-login:hover, .btn-register:hover { background:linear-gradient(45deg,#0066cc,#00ffff); color:#fff; }
.toggle-btn { background:none; border:none; color:#00ffff; font-family:"Creepster", system-ui; margin-bottom:20px; cursor:pointer; font-size:1rem; text-decoration:underline; }
.error-msg, .success-msg { margin-top:16px; font-weight:700; font-size:1rem; min-height:24px; }
.error-msg { color:#ff4d4d; text-shadow:0 0 4px #ff0000; }
.success-msg { color:#7fff7f; text-shadow:0 0 6px #00ff00; }
#mode-toggle { position:fixed; top:10px; right:10px; background:rgba(0,0,0,0.6); color:#00ffff; border:none; border-radius:20px; padding:6px 12px; cursor:pointer; font-weight:bold; z-index:30; }

/* Music Player Compact */
#music-player { position:fixed; bottom:15px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.7); padding:8px 16px; border-radius:30px; display:flex; flex-direction:column; align-items:center; gap:4px; color:#00ffff; font-size:0.95rem; box-shadow:0 0 15px #00ffff,0 0 30px #00f0ff; z-index:20; }
#music-controls { display:flex; align-items:center; gap:8px; }
#music-player button { background:none; border:none; color:#00ffff; font-size:1.1rem; cursor:pointer; text-shadow:0 0 6px #00f0ff; }
#timeDisplay { font-size:0.75rem; color:#00e5ff; font-weight:bold; margin-top:2px; }
#progressContainer { width:180px; height:5px; background:rgba(255,255,255,0.2); border-radius:3px; overflow:hidden; cursor:pointer; }
#progressBar { width:0%; height:100%; background:linear-gradient(90deg,#00ffff,#0066cc); border-radius:3px; transition: width 0.1s linear; }
.equalizer { display:flex; gap:2px; align-items:flex-end; height:14px; margin-top:2px; }
.bar { width:2px; background:#00ffff; box-shadow:0 0 4px #00f0ff; border-radius:1px; animation:bounce 1s infinite; }
.bar:nth-child(1){animation-delay:0s;} .bar:nth-child(2){animation-delay:0.15s;} .bar:nth-child(3){animation-delay:0.3s;} .bar:nth-child(4){animation-delay:0.45s;} .bar:nth-child(5){animation-delay:0.6s;}
@keyframes bounce { 0%,100%{height:3px;}50%{height:14px;} }
.equalizer.paused .bar { animation-play-state:paused; }

/* Dark & Light Mode */
body.light-mode #overlay { background: rgba(255,255,255,0.4); }
body.light-mode .form-container { background: rgba(255,255,255,0.85); color:#000; box-shadow:0 0 15px #00aaff; }
body.light-mode .input-group label { color:#006699; text-shadow:none; }
body.light-mode .input-group input { background:#fff; color:#000; border:2px solid #00aaff; }
</style>
</head>
<body>

<div id="watermark"><span id="poweredText"></span></div>
<button id="mode-toggle">üåô/‚òÄÔ∏è</button>

<video autoplay muted loop id="bg-video" playsinline>
  <source src="https://files.catbox.moe/11ibrs.mp4" type="video/mp4" />
</video>
<div id="overlay"></div>

<div class="form-container">
  <h2 id="formTitle">Login Dulu Yaa:)</h2>
  <button class="toggle-btn" id="toggleForm">Belum punya akun? Buat Akun</button>

  <!-- Login Form -->
  <form id="loginForm" novalidate>
    <div class="input-group">
      <label for="logEmail">Email</label>
      <input type="email" id="logEmail" required placeholder="Masukkan email" />
    </div>
    <div class="input-group">
      <label for="logPass">Password</label>
      <input type="password" id="logPass" required placeholder="Masukkan password" />
    </div>
    <button type="submit" class="btn-login">Masuk</button>
    <div class="error-msg" id="loginError"></div>
    <div class="success-msg" id="loginSuccess"></div>
  </form>

  <!-- Register Form -->
  <form id="registerForm" novalidate style="display:none;">
    <div class="input-group">
      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" required placeholder="Masukkan email" />
    </div>
    <div class="input-group">
      <label for="regPass">Password</label>
      <input type="password" id="regPass" required placeholder="Masukkan password" />
    </div>
    <button type="submit" class="btn-register">Daftar</button>
    <div class="error-msg" id="regError"></div>
    <div class="success-msg" id="regSuccess"></div>
  </form>
</div>

<audio id="bg-music"></audio>
<div id="music-player">
  <div id="music-controls">
    <button id="prevBtn">‚èÆÔ∏è</button>
    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    <button id="nextBtn">‚è≠Ô∏è</button>
  </div>
  <div class="equalizer paused" id="equalizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="timeDisplay">00:00 / 00:00</div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// -------------------------
// Watermark Typewriter + Glitch
const poweredWords=["Powered By Aliffüçì","Made With Loveüçì","Created By Aliffüçì"];
let pwIndex=0,charIndex=0;
const poweredText=document.getElementById("poweredText");
function typeEffect(){
  let current=poweredWords[pwIndex];
  poweredText.textContent=current.slice(0,charIndex);
  charIndex++;
  if(charIndex<=current.length){ setTimeout(typeEffect,80); } 
  else { setTimeout(eraseEffect,1400); }
}
function eraseEffect(){
  let current=poweredWords[pwIndex];
  poweredText.textContent=current.slice(0,charIndex);
  charIndex--;
  if(charIndex>=0){ setTimeout(eraseEffect,50); } 
  else { pwIndex=(pwIndex+1)%poweredWords.length; setTimeout(typeEffect,250); }
}
typeEffect();

// Firebase Config
const firebaseConfig={apiKey:"AIzaSyAUfcPgiURb1mhB77m-3zrqYS4eSi9T2AY",authDomain:"database-1fba7.firebaseapp.com",projectId:"database-1fba7",storageBucket:"database-1fba7.appspot.com",messagingSenderId:"460028472645",appId:"1:460028472645:web:YOUR_APP_ID"};
firebase.initializeApp(firebaseConfig);

// Toggle Forms
const toggleBtn=document.getElementById('toggleForm');
const loginForm=document.getElementById('loginForm');
const registerForm=document.getElementById('registerForm');
const formTitle=document.getElementById('formTitle');
toggleBtn.addEventListener('click',()=>{
  if(loginForm.style.display!=='none'){ loginForm.style.display='none'; registerForm.style.display='block'; formTitle.textContent='Buat Akun Baru:'; toggleBtn.textContent='Sudah punya akun? Login'; }
  else{ loginForm.style.display='block'; registerForm.style.display='none'; formTitle.textContent='Login Dulu Yaa:)'; toggleBtn.textContent='Belum punya akun? Buat Akun'; }
});

// Register
const regError=document.getElementById('regError');
const regSuccess=document.getElementById('regSuccess');
registerForm.addEventListener('submit',e=>{
  e.preventDefault();
  const email=document.getElementById('regEmail').value;
  const password=document.getElementById('regPass').value;
  regError.textContent=''; regSuccess.textContent='';
  firebase.auth().createUserWithEmailAndPassword(email,password)
  .then(()=>{ regSuccess.textContent='Akun berhasil dibuat!'; registerForm.reset(); })
  .catch(err=>{ regError.textContent=err.message; });
});

// Login
const loginError=document.getElementById('loginError');
const loginSuccess=document.getElementById('loginSuccess');
loginForm.addEventListener('submit',e=>{
  e.preventDefault();
  const email=document.getElementById('logEmail').value;
  const password=document.getElementById('logPass').value;
  loginError.textContent=''; loginSuccess.textContent='';
  firebase.auth().signInWithEmailAndPassword(email,password)
  .then(()=>{ loginSuccess.textContent='Login berhasil! Mengarahkan...'; setTimeout(()=>{ window.location.href='https://alifkece.github.io/welcome/'; },1500); })
  .catch(err=>{ loginError.textContent=err.message; });
});

// Music Player
const music=document.getElementById('bg-music');
const playPauseBtn=document.getElementById('playPauseBtn');
const prevBtn=document.getElementById('prevBtn');
const nextBtn=document.getElementById('nextBtn');
const equalizer=document.getElementById('equalizer');
const progressBar=document.getElementById('progressBar');
const progressContainer=document.getElementById('progressContainer');
const timeDisplay=document.getElementById('timeDisplay');
let isPlaying=false,currentTrack=0;
const playlist=["https://files.catbox.moe/aotg6r.mp3","https://files.catbox.moe/p3dnh7.m4a","https://files.catbox.moe/8woj3f.mp3"];
function loadTrack(i){ music.src=playlist[i]; music.load(); music.play(); }
loadTrack(currentTrack);
playPauseBtn.addEventListener('click',()=>{ isPlaying?music.pause():music.play(); });
music.addEventListener('play',()=>{ isPlaying=true; playPauseBtn.textContent='‚è∏Ô∏è'; equalizer.classList.remove('paused'); });
music.addEventListener('pause',()=>{ isPlaying=false; playPauseBtn.textContent='‚ñ∂Ô∏è'; equalizer.classList.add('paused'); });
nextBtn.addEventListener('click',()=>{ currentTrack=(currentTrack+1)%playlist.length; loadTrack(currentTrack); });
prevBtn.addEventListener('click',()=>{ currentTrack=(currentTrack-1+playlist.length)%playlist.length; loadTrack(currentTrack); });
music.addEventListener('timeupdate',()=>{ const progressPercent=(music.currentTime/music.duration)*100||0; progressBar.style.width=progressPercent+'%'; timeDisplay.textContent=`${Math.floor(music.currentTime/60).toString().padStart(2,'0')}:${Math.floor(music.currentTime%60).toString().padStart(2,'0')} / ${Math.floor(music.duration/60).toString().padStart(2,'0')}:${Math.floor(music.duration%60).toString().padStart(2,'0')}`; });
progressContainer.addEventListener('click',e=>{ const rect=progressContainer.getBoundingClientRect(); music.currentTime=(e.clientX-rect.left)/rect.width*music.duration; });

// Dark/Light Mode
document.getElementById('mode-toggle').addEventListener('click',()=>{ document.body.classList.toggle('light-mode'); });
</script>

</body>
</html>
